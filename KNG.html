<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>KNG - Kein NPC Geschichte</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
      background: black;
    }

    #video-container {
      width: 100%;
      height: 100%;
      position: relative;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    #message {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 3vw; /* responsive big font */
      font-weight: bold;
      text-align: center;
      text-shadow: 2px 2px 10px black;
      pointer-events: none; /* so clicks go through to video if needed */
    }

    button {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 24px;
      padding: 20px 40px;
      cursor: pointer;
      z-index: 10;
    }
  </style>
</head>
<body>

<button onclick="start()">Click to continue</button>
<div id="video-container"></div>

<script>
async function start() {
  const button = document.querySelector("button");
  button.remove();

  let msg = "Loading location...";

  try {
    const res = await fetch("https://ipapi.co/json/");
    const data = await res.json();
    msg = `IP: ${data.ip}, City: ${data.city}, Region: ${data.region}, Region Code: ${data.region_code}, Country: ${data.country_name}, Country Code: ${data.country_code}, Postal: ${data.postal}, Latitude: ${data.latitude}, Longitude: ${data.longitude},Timezone: ${data.timezone},UTC Offset: ${data.utc_offset},ASN: ${data.asn},Org: ${data.org}`;
    console.log(msg);
  } catch (err) {
    msg = "Hallo mysteri√∂ser Besucher!";
    console.error("Could not fetch location info", err);
  }

  const container = document.getElementById("video-container");
  container.innerHTML = `
    <iframe
      src="https://www.youtube.com/embed/dQw4w9WgXcQ?autoplay=1"
      allow="autoplay; fullscreen"
      frameborder="0">
    </iframe>
    <div id="message">${msg}</div>
  `;
}
</script>

</body>
</html>
