<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>KNG - Kein NPC Geschichte</title>
  <style>
    body {
      margin: 0;
      background: black;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }
    button {
      font-size: 24px;
      padding: 20px 40px;
      cursor: pointer;
    }
    #info {
      margin-top: 20px;
      font-size: 20px;
    }
  </style>
</head>
<body>

<button onclick="start()">Click to continue</button>

<script>
async function start() {
  try {
    const res = await fetch("https://ipapi.co/json/");
    const data = await res.json();

    const msg = `Visitor from ${data.city}, ${data.country_name}`;
    console.log(msg);

    const info = document.getElementById("info");
    if (info) info.textContent = msg;

  } catch (err) {
    console.error("Could not fetch location info", err);
  }

  setTimeout(() => {
    document.body.innerHTML = `
      <iframe
        width="100%"
        height="100%"
        src="https://www.youtube.com/embed/dQw4w9WgXcQ?autoplay=1"
        allow="autoplay"
        frameborder="0">
      </iframe>
      <div id="info"></div>
    `;
  }, 1500);
}
  
</script>

</body>
</html>
