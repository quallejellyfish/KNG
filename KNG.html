<html>
<head>
  <style>
    body {
      margin: 0;
      background: black;
      display: flex;
      justify-content: center;

    button {
      font-size: 24px;
      padding: 20px 40px;
      cursor: pointer;
    }

<body>

<button onclick="start()">Click to continue</button>

<script>
function start() {
  document.body.innerHTML = `
    <iframe
      width="100%"
      height="100%"
      src="https://www.youtube.com/embed/dQw4w9WgXcQ?autoplay=1"
      allow="autoplay"
      frameborder="0">
    </iframe>
  `;
}
</script>
