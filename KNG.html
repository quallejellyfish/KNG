<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>KNG - Kein NPC Geschichte</title>
  <style>
    body {
      margin: 0;
      background: black;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }
    button {
      font-size: 24px;
      padding: 20px 40px;
      cursor: pointer;
    }
    #info {
      margin-top: 20px;
      font-size: 20px;
    }
  </style>
</head>
<body>

<button onclick="start()">Click to continue</button>
<div id="info"></div>

<script>
async function start() {
  const info = document.getElementById("info");

  try {
    const res = await fetch("http://ip-api.com/json/?fields=status,country,city,query");
    const data = await res.json();

    if (data.status === "success") {
      const msg = `Visitor from ${data.city}, ${data.country} (IP: ${data.query})`;

      // âœ… output to console (this stays even after DOM replacement)
      console.log(msg);

      // optional on-page text
      if (info) info.textContent = msg;
    }
  } catch (err) {
    console.log("Could not fetch location info", err);
  }

  // delay so console + text update happens first
  setTimeout(() => {
    document.body.innerHTML = `
      <iframe
        width="100%"
        height="100%"
        src="https://www.youtube.com/embed/dQw4w9WgXcQ?autoplay=1"
        allow="autoplay; fullscreen"
        frameborder="0">
      </iframe>
    `;
  }, 1500);
}
</script>

</body>
</html>
